name: Laravel CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  laravel-deploy:
    name: Build, Test & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, mysql
          coverage: none

      - name: üì¶ Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: üîë Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: üß™ Run Laravel Tests
        run: php artisan test

      - name: üöÄ Deploy to Production via SSH
        if: github.event_name == 'workflow_dispatch'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Check if directory exists and has git repo
            if [ ! -d "${{ secrets.DEPLOY_PATH }}/.git" ]; then
              echo "Repository not found. Cloning..."
              rm -rf ${{ secrets.DEPLOY_PATH }}
              git clone https://github.com/Dino-16/programmers-space.git ${{ secrets.DEPLOY_PATH }}
              cd ${{ secrets.DEPLOY_PATH }}
              composer install --no-dev --optimize-autoloader --no-interaction
              cp .env.example .env
              php artisan key:generate
            else
              echo "Repository exists. Pulling latest changes..."
              cd ${{ secrets.DEPLOY_PATH }}
              git pull origin main
              composer install --no-dev --optimize-autoloader --no-interaction
            fi
            
            # Run Laravel commands
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link
            chmod -R 755 storage bootstrap/cache
            chown -R nobody:nobody storage bootstrap/cache